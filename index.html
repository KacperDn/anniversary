<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Kocham Cię ❤️</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      touch-action: manipulation;
    }

    #hint {
      position: fixed;
      bottom: 40px;
      width: 100%;
      text-align: center;
      color: #fff;
      opacity: 0.6;
      font-size: 14px;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div id="hint">Dotknij serca ❤️</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
  console.log("Three.js startuje");

  let started = false;

  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    100
  );
  camera.position.z = 6;

  const renderer = new THREE.WebGLRenderer({
    antialias: true,
    powerPreference: "low-power"
  });
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  scene.add(new THREE.AmbientLight(0xffffff, 0.6));

  const pointLight = new THREE.PointLight(0xff6699, 1);
  pointLight.position.set(5, 5, 5);
  scene.add(pointLight);

  // SERCE (ładuje się ZAWSZE)
  const heartShape = new THREE.Shape();
  heartShape.moveTo(0, 0);
  heartShape.bezierCurveTo(0, 0, -1, -1, -2, 0);
  heartShape.bezierCurveTo(-4, 3, -2, 5, 0, 6);
  heartShape.bezierCurveTo(2, 5, 4, 3, 2, 0);
  heartShape.bezierCurveTo(1, -1, 0, 0, 0, 0);

  const heartGeometry = new THREE.ExtrudeGeometry(heartShape, {
    depth: 0.8,
    bevelEnabled: true,
    bevelThickness: 0.15,
    bevelSize: 0.15,
    bevelSegments: 3
  });

  const heartMaterial = new THREE.MeshStandardMaterial({
    color: 0xff3355,
    metalness: 0.3,
    roughness: 0.4
  });

  const heart = new THREE.Mesh(heartGeometry, heartMaterial);
  heart.scale.set(0.35, 0.35, 0.35);
  scene.add(heart);

  // TEKST (opcjonalny)
  let text;
  const loader = new THREE.FontLoader();
  loader.load(
    "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/fonts/helvetiker_regular.typeface.json",
    (font) => {
      const textGeometry = new THREE.TextGeometry("Kocham Cię", {
        font,
        size: 0.45,
        height: 0.08
      });

      const textMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
      text = new THREE.Mesh(textGeometry, textMaterial);
      text.geometry.center();
      text.position.y = -1.4;
      scene.add(text);
    }
  );

  window.addEventListener("touchstart", start, { once: true });
  window.addEventListener("click", start, { once: true });

  function start() {
    started = true;
    document.getElementById("hint").style.display = "none";
  }

  let t = 0;
  function animate() {
    requestAnimationFrame(animate);

    if (started) {
      t += 0.03;
      heart.rotation.y += 0.01;
      heart.rotation.x += 0.005;

      const pulse = 1 + Math.sin(t) * 0.03;
      heart.scale.set(0.35 * pulse, 0.35 * pulse, 0.35 * pulse);

      if (text) text.rotation.y -= 0.01;
    }

    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
